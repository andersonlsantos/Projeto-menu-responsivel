<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Empresa</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/estiloMenuCabecalho.css">
    </head>
    <body id="corpo">
        <div class="principal">
            <div class="menuCabeclho">
                <div class="cabecalho">
                    <div class="logo">
                        <h1 class="logoEmpresa">Logo da Empresa</h1>
                    </div>
                    <div class="menu">
                        <ul class="ulLink">
                            <li class="link linkMenubotao"><img src="/imagem/menu.jpg" alt="imagem_menu" class="imagemMenu"><span class="botaoX"></span><img src="/imagem/xPreto.jpg" alt="imagem_x" class="imagemX"><button class="botao"><h1 class="menuBotao">Menu</h1></button></li><button class="menuBotaoNovo"><img src="/imagem/menu.jpg" alt="" class="imgMenuBotaoNovo"><img src="/imagem/xPreto.jpg" alt="" class="imgMenuXPretoBotaoNovo"></button>
                            <li class="link link1"><span class="linkMenu4"><a href="#" class="linkMenu">Fale Conosco</a><img src="/imagem/balao.png" alt="imagem_balao" class="imagemBalao"></span></li><button class="botaoLinkMenu1"><img src="/imagem/balao.png" alt="imagem_balao2" class="imagemBalao2"></button>
                            <li class="link link2"><span class="linkMenu4"><a href="#" class="linkMenu linkMenu2">Portal do Cliente</a><img src="/imagem/pessoa.jpg" alt="imagem_pessoa" class="pessoa"></span></li><button class="botaoLinkMenu2"><img src="/imagem/pessoa2.jpg" alt="imagem_pessoa2" class="pessoa2"></button>
                            <li class="link link3"><span class="linkMenu4"><a href="#" class="linkMenu linkMenu3">Central de Atendimentos</a><img src="/imagem/telefone.jpg" alt="imagem_telefone" class="telefone"></span></li><button class="botaoLinkMenu3"><img src="/imagem/telefone2.jpg" alt="imagem_telefone2" class="telefone2"></button>
                            <li class="link"><button class="potaoLupa"><img src="/imagem/lupa.png" alt="lupa_imagen" class="imagemLupa"><img src="/imagem/xPreto.jpg" alt="imagem_x_lupa" class="imagemXLupa"></button></li>
                        </ul>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="subMenu">
                     <div class="divSubMenu">
                        <a href="#" class="linkSubMenu l1">INSTITUICIONAL</a>
                        <a href="#" class="linkSubMenu l2">EMPRENDIMENTOS</a>
                        <a href="#" class="linkSubMenu l3">SOBRE NÓS</a>
                        <a href="#" class="linkSubMenu l4">TRABALHE CONOSCO</a>
                        <a href="#" class="linkSubMenu l5">CONTATO</a>
                    </div>
                </div>
                <div class="pesquisar">
                    <form>
                        <input type="text" name="pesquisar" class="inputPesquisar" placeholder="O que você está procurando?">
                        <button class="imagemLupaPesquisar"><img src="/imagem/lupa_verde.png" alt="imagem_lupa_pesquisar" class="imagem_lupa_pesquisar"></button>
                    </form>
                </div>
                <div class="divTelefone">
                    <div class="telefone1 divTelefone2">
                        <img src="/imagem/telefone.jpg" alt="" class="imgTelefone1">
                        <p class="numeroTelefone">43 2222222</p>
                    </div>
                    <div class="telefone2 divTelefone2">
                        <img src="/imagem/telefone.jpg" alt="" class="imgTelefone2">
                        <p class="numeroTelefone">43 2222222</p>
                    </div>
                    <div class="email divTelefone2">
                        <img src="/imagem/email.jpg" alt="" class="imgEmail">
                        <a href="#" class="linkDivTelefone">Enviar uma mensagem</a>
                    </div>
                </div>
                <div class="subMenuNvo">
                    <div class="divSubMenuNvo">
                        <ul>
                            <li class="liDivSubMenuNvo">
                                <a href="#" class="linkSubMenuNvo">INSTITUICIONAL</a>
                            </li>
                            <li class="liDivSubMenuNvo">
                                <a href="#" class="linkSubMenuNvo">EMPRENDIMENTOS</a>
                            </li>
                            <li class="liDivSubMenuNvo">
                                <a href="#" class="linkSubMenuNvo">SOBRE NÓS</a>
                            </li>
                            <li class="liDivSubMenuNvo">
                                <a href="#" class="linkSubMenuNvo">TRABALHE CONOSCO</a>
                            </li>
                            <li class="liDivSubMenuNvo">
                                <a href="#" class="linkSubMenuNvo">CONTATO</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
                

        <script src="/js/scriptMenuCabeclho.js"></script>
    </body>
    
</html>
